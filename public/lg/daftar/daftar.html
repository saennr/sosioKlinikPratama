<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Klinik Pratama</title>
  <link rel="stylesheet" href="daftar.css">
</head>

<body>
  <main>
    <div class="box">
      <div class="carousel"></div>
      <div class="inner-box">
        <div class="forms-wrap">
          <div class="logo">
            <img src="../img/Logo UIN.png">
          </div>
          <form class="sign-up-form" onsubmit="redirectToLogin(event)">
            <div class="heading">
              <h2>Daftar</h2>
              <p>Lengkapi identitas diri anda</p>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input type="text" class="input-field" required placeholder="Nama Depan" />
              </div>
              <div class="input-wrap">
                <input type="text" class="input-field" required placeholder="Nama Belakang" />
              </div>

              <div class="input-wrap">
                <input type="email" class="input-field" required placeholder="Email" />
              </div>

              <div class="input-wrap">
                <input type="password" class="input-field" required placeholder="Password" />
              </div>

              <div class="input-wrap">
                <input type="tel" class="input-field" required placeholder="Nomor Telepon" />
                <small class="note">Nomor WhatsApp aktif</small>
              </div>

              <div class="input-wrap">
                <input type="text" class="input-field" required placeholder="Nomor Identitas" />
                <small class="note">NIM, NIP atau NIK (Masukan salah satu)</small>
              </div>

              <div class="input-wrap">
                <input type="text" class="input-field" placeholder="Tanggal Lahir" onfocus="(this.type='date')"
                  onblur="if(this.value===''){this.type='text'}" required />
              </div>

              <div class="input-wrap" style="font-size: 14px; margin-top: 0.5rem; margin-bottom: 0.5rem;">
                <p style="margin-bottom: 0.5rem;">Jenis Kelamin:</p>
                <label>
                  <input type="radio" name="jenis_kelamin" value="Perempuan" required />
                  Perempuan
                </label>

                <label style="margin-left: 1rem;">
                  <input type="radio" name="jenis_kelamin" value="Laki-laki" required />
                  Laki-laki
                </label>
              </div>

              <div class="input-wrap">
                <textarea class="input-field" required placeholder="Alamat" rows="4"></textarea>
              </div>                            

              <button type="submit" class="sign-btn">Sign Up</button>

              <div class="to-signup">
                <p>Sudah punya akun? <a href="../login/login.html" class="toggle">Masuk disini!</a></p>
              </div>
            </div>
          </form>
        </div>
        <div class="icons"></div>
      </div>
    </div>
  </main>

  <script src="daftar.js"></script>
</body>

</html>
