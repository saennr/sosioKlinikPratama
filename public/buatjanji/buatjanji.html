<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klinik Pratama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="buatjanji.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <section class="header-title">
        <h1>REGISTRASI<br>JANJI KLINIK</h1>
    </section>

    <section id="buatjanji" class="py-5 bg-white">
        <div class="buatjanji">
            <div class="form-container">
                <div class="left">
                    <label for="spesialis">Pilih Spesialis Dokter</label>
                    <select id="spesialis">
                        <option>Pilih Spesialis Dokter</option>
                    </select>

                    <label for="dokter">Pilih Dokter</label>
                    <select id="dokter">
                        <option>Select Option</option>
                    </select>

                    <label for="jadwal">Pilih Jadwal Dokter</label>
                    <select id="jadwal">
                        <option>Select Option</option>
                    </select>

                    <label for="jadwal">Pilih Jadwal Dokter</label>
                    <div class="input-wrap">
                        <input type="text" class="input-field" placeholder="Pilih Tanggal" onfocus="(this.type='date')"
                            onblur="if(this.value===''){this.type='text'}" required />
                    </div>

                </div>
                <div class="right">
                    <label for="keluhan">Keluhan/Sakit yang dirasakan</label>
                    <textarea id="keluhan" placeholder="Jawaban Anda"></textarea>
                    <button id="btn-submit" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Pop-up Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <img src="../lg/img/envelove.png" alt="Icon" class="popup-icon"> <!-- Replace with your icon path -->
            <h2>Terimakasih</h2>
            <p>Nama pasien sudah terdaftar</p>
            <span id="close-popup" class="close-popup">&times;</span>
        </div>
    </div>

    <script src="buatjanji.js"></script>
</body>

</html>
